name: Shared Volume Workflow

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    services:
      my-service:
        image: busybox
        volumes:
          - my-volume:/data
    steps:
      - name: Create file in /data directory
        run: echo "Hello, world!" > /data/file1.txt
    
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: /data

  job2:
    runs-on: ubuntu-latest
    needs: job1
    services:
      my-service:
        image: busybox
        volumes:
          - my-volume:/data
    steps:
      - name: Download files
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: /data-download

  job3:
    runs-on: ubuntu-latest
    needs: job2
    steps:
      - name: Print downloaded files
        run: |
          cat /data-download/file1.txt
